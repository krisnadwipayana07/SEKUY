{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Daftar Akun
{% endblock title %}

{% block content %}
<div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Daftar Akun</h1>
          <hr class="mt-0 mb-4">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Daftar</button>
                </form>
                <small class="text-muted"> You already have an account? <a href="#">Login</a></small> <!-- place the login url in the a tag -->
        </div>
    </div>
{% endblock content %}

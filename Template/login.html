{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
SEKUY- Login
{% endblock title %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Login User</h1>
          <hr class="mt-0 mb-4">
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Login</button>
                </form>
            <div class="my-2" >
                <a class="btn btn-primary" href="{% url 'register-murid' %}">Daftar Sebagai Murid</a>
                <a class="btn btn-primary" href="{% url 'register-guru' %}">Daftar Sebagai Guru</a>
            </div>
        </div>
    </div>
{% endblock content %}
